<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 400px;
      border: 1px solid red;  
      background: grey;
      text-align: center;
    }
    .box::before{
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }
    img{
      width: 150px;
      height: 150px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://jirengu.com/addons/theme/hunger-new/logo.2e816a3b.png" alt="">
  </div>
</body>
